<div class="form">
    <form action="" method="post">
        <div class="form-groups">
            <div class="form-heading">
                <hr>
                <h1 class="heading">Login</h1>
                <hr>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email / User Id</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="btn-submit-container">
                <div class="form-group form-input-margin-1">
                    <button type="submit" class="btn form-control">Login</button>
                </div>
                <div class="form-group form-input-margin-2">
                    <p class="">Not have an account? </p><a href="#" onclick="showRagistation()"
                        class="form-control">Sign Up</a>
                </div>
            </div>
        </div>
    </form>
</div>
