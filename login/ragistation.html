<div class="form">
    <form action="" method="post">
        <div class="form-groups">
            <div class="form-heading">
                <hr>
                <h1 class="heading">Ragistation</h1>
                <hr>
            </div>
            <div class="form-group-2">
                <div class="form-group form-input-margin-1">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fName">
                </div>
                <div class="form-group form-input-margin-2">
                    <label for="name" class="form-label">Second Name</label>
                    <input type="text" class="form-control" id="lName">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone No.</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="cpassword" class="form-label">Conform Password</label>
                <input type="text" class="form-control" id="cpassword">
            </div>
            <div class="btn-submit-container">
                <div class="form-group form-input-margin-1">
                    <button type="submit" class="btn form-control">Ragistation</button>
                </div>
                <div class="form-group form-input-margin-2">
                    <p class="">Already have an account? </p><a href="#" onclick="showLogin()" class="form-control">Sign
                        in</a>
                </div>
            </div>
        </div>
    </form>
</div>
